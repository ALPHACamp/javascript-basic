<html>
  <head>
    <title>U6 陣列與關聯式陣列</title>
    <script>

    // Part 1. 宣告與使用陣列

    var numbers = [1,3,5];                      // 數字（Number）陣列
    var names = ["Arch","Bernard","Ellen"];     // 字串（String）陣列

    console.log("Number array: " + numbers);
    console.log("String array: " + names);

    // 陣列的索引位置從 0 開始  
    console.log("numbers[0]: " + numbers[0]);
    console.log("names[1]: " + names[1]);

    // push 方法會把新的內容加在陣列的最後方
    numbers.push(2);        // 在 numbers 陣列的末端加上 2
    console.log("numbers 陣列新增了 2: " + numbers);

    names.push("Claire");   // 在 names 陣列的末端加上 Claire
    console.log('names 陣列新增了 "Claire": ' + names);

    // sort 方法會把陣列進行排序
    numbers.sort();     // 根據數字排序
    names.sort();       // 根據英文字母排序

    // 請自行實驗與觀察如果字串有數字會怎麼排序  

    console.log("排序過的 numbers: " + numbers);
    console.log("排序過的 names: " + names);


    // 新增 admins 陣列  
    admins = ["Sali","Lilian"];

    // 把 names 和 admins 合併，放入 alphacamp 陣列
    var alphacamp = names.concat(admins);

    console.log("合併了 names 和 admins 的 alphacamp: " + alphacamp);

    numbers.splice(3);
    console.log("移除了第四個內容開始（包含）的所有內容: " + numbers);

    numbers = numbers.concat([4,5,6,7,8,9,10]); // 為了展示 splice 的功能，新增一連串連續的數字
    
    console.log("移除陣列第四個內容開始（包含）後的兩個內容");
    console.log("移除陣列內容前 : " + numbers);
    numbers.splice(3,2);    // 移除的第四個內容開始的兩個內容，故會移除掉 4 和 5
    console.log("移除第四個內容和第五個內容後 : " + numbers);

    // Part 2. 宣告與使用雜湊（Map）

    var map  = new Map();       // 宣告一個新的 Map 物件

    map.set("name","Arch");    // 使用 set 方法把 key 和 value 加入 Map
    var name = map.get("name"); // 使用 get 方法，透過 key 把 value 拿出來
    console.log("這是從 map 裡拿出來的 name： " + name);

    map.delete("name"); // 使用 delete 方法把對應到這個 key 的 value 從 map 移除

    console.log("這是 map 裡 key 和 value 的數量： " + map.size);

    // Part 3. 使用迴圈掃描陣列與雜湊

    console.log("使用 while 迴圈列印出所有 nums 的內容: ");
    var nums = [1,3,5,7,9];
    var i = 0;

    while( i < nums.length ){
      console.log( nums[ i ] ); // 印出所有內容
      i++;
    }

    console.log("使用 for 迴圈列印出所有 nums 的內容: ");

    for( i = 0; i < nums.length; i++ ) {
      console.log( nums[ i ] );
    }

    console.log("使用 forEach 迴圈列印出所有 nums 的內容: ");

    // forEach 會把每個變數帶入一個 function 處理，其中 value 和 index 必須是在固定的資料位置
    nums.forEach( function(value,index) {
      console.log("這是第 " + index + " 個內容： " + value); 
    });

    console.log("使用 forEach 迴圈列印出所有 data Map 的內容: ");
    
    // 宣告一個新的 Map 物件 
    var data = new Map();

    // 依序把 key 和 value 的資料放入 Map 物件裡
    data.set("name","Arch");
    data.set("age",29);
    data.set("job","Engineer");


    // 使用 forEach 對所有 data 裡的資料進行一次處理， foreach 裡必須帶入一個 function，function 傳入的第一個資料會是 value，而第二個資料會是 key
    data.forEach( function(value,key) {
        console.log("Key " + key + " 的 value 是: " + value);
    });

    </script>
