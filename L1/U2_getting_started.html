<!-- 在網頁加入 JavaScript -->

<html>
  <head>
    <!-- head 裡的 JavaScript 程式碼會比 body 先一步執行 -->
    
    <title>U2 在網頁裡加入 JavaScript</title>
    <!-- 請在 <script> 裡加入 JavaScript 程式碼 -->
      
      <script>
        // console.log 是 Google Chrome Console 提供的功能
        console.log("使用 console.log 印出的訊息: " + number);
      </script>
    <body> 

    <!-- body 裡的 JavaScript 程式碼會比 head 慢一步執行 -->
    <script>
      //  一個 html 檔內可以有多個 <script>
      console.log("你可以在一個 html 檔內擁有多個 <script>");
    </script>
    <div style="margin:0px auto;padding-left: 40px; border:2px solid #ccc;border-radius: 15px; width:640px">
      <h2> - 請用 Google Chrome 開啟這個檔案</h2>
      <h2> - 請按下滑鼠右鍵，點擊「Inspect」或「檢查」</h2>
      <h2> - 請點選 Console Tab 觀看執行的的 JavaScript 程式碼結果</h2>
      <h2> - 或使用快捷鍵開啟 Console：</h2>
      <h2> -- macOS：Cmd + Option + j</h2>
      <h2> -- Windows／Ubuntu：Ctrl + Shift + j</h2>
    </div>
  </body>
</html>
