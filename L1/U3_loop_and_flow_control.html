<html>
  <head>
    <title>U3 認識迴圈與流程控制</title>
    <script>

    // 1. 認識 JavaScript 的流程控制

    var number = 2;         // ！重要！注意！請自行切換數字觀察結果

    // 本範例只有提供等於和數字的比較判斷式，請自行修改變數與判斷內容作為練習

    // 只有單獨一個 if 的判斷式   
    if( number == 5 ) {            // number == 5 結果為 true 時才會執行
      console.log("X is 5");
    }

    // if 和 else 的二分法判斷式：A 或非 A
    if( number == 5 ) {            // number == 5 結果為 true 時才會執行
      console.log("number is 5");
    } else {                       // number == 5 結果為 false 時才會執行
      console.log("number is not 5");
    }

    // if／else if 的二分法判斷式：A 或 B
    if( number == 5 ) {            // number == 5 結果為 true 時才會執行
      console.log("number is 5");
    } else if( number == 4) {      // number == 4 結果為 true 時才會執行
      console.log("number is 4");
    }

    // if／else if／else 的三分法判斷式：A 或 B 或「非A非B」
    if( number == 5 ) {            // number == 5 結果為 true 時才會執行
      console.log("number is 5");
    } else if( number == 4) {      // number == 4 結果為 true 時才會執行
      console.log("number is 4");
    } else {                       // number == 5 和 number == 4 結果皆為 false 時才會執行
      console.log("number is not 4 nor 5")
    }

    // 多個選項參雜其中的判斷式
    if( number == 5 ) {
      console.log("number is 5");
    } else if( number == 4) {
      console.log("number is 4");
    } else if( number == 3) {
      console.log("number is 3");
    } else if( number == 2) {
      console.log("number is 2");
    } else if( number == 1) {
      console.log("number is 1");
    } else {
      console.log("number is not 1 to 5");
    }

    console.log("以下是 switch case 的程式碼：");

    // 將上面的程式碼轉換成 switch 的寫法，這個方法只適用於「一個變數」
    switch(number) {    // switch 裡帶入變數
      case 5:           // 如果 case 後面的數字等同於 number 內的數字，裡面的程式碼才會被執行
        console.log("number is 5 "); 
        break;          // break 會退出 switch，如果沒有退出，會一直往下判斷 case 4
      case 4: 
        console.log("number is 4 "); 
        break;
      case 3: 
        console.log("number is 3 ");
        break;
      case 2: 
        console.log("number is 2 "); 
        break;
      case 1: 
        console.log("number is 1 "); 
        break;
      default:  // default 是預設，如果沒有任何一個 case 成立就會執行，其效果和 else 一樣，用來判斷不屬於以上所有可能性的數字
        console.log("number is not 1 to 5");
    }

    // 2. 使用迴圈重複執行程式

    console.log("以下是迴圈的程式碼：");

    var times = 1;          // times 預設是 1

    while( times < 5 ) {    // 當 times 小於 5 時執行，小於 5 即 4
      console.log(times);   // 1,2,3,4
      times++;              // 每次遞增 1
    }

    do {                    // 至少會執行一次
      console.log(times);   // 4
      times++;              // 每次遞增 1
    } while( times < 5 )    // 當 times 小於 5 時執行，小於 5 即 4

    for( var i = 0; i < 5; i++ ) {  // i 初始為 0，當 i 小於 5 時執行，每次 i 遞增 1
      console.log(i);               //0,1,2,3,4
    }

    </script>
  </head>
