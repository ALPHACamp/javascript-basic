<html>
  <head>
    <title>U4 To-Do List</title>
    <script>
    
    var auto_generate_id = 0;
    
    function createToDo() {

      var todo = document.createElement("div");
      var input = document.getElementById("input").value;

      if( input == "" ){
        input = "廢文一篇";
      }
      
      todo.id = auto_generate_id;
      todo.innerHTML = input + 
        " <button onclick='replaceToDo(" + auto_generate_id +")'>R</button>" + 
        "<button onclick='removeToDo("+ auto_generate_id +")'>V</button>";

      document.getElementById("todolist").appendChild(todo);

      auto_generate_id++;

      document.getElementById("input").value = "";
    }

    function replaceToDo(id) {

      var todo = document.getElementById(id);

      var input = document.getElementById("input").value;

      if( input == "" ){
        alert("你並沒有輸入任何訊息");
        return;
      }

      todo.innerHTML = input + "<button onclick='replaceToDo("+ todo.id +")'>R</><button onclick='removeToDo("+ todo.id +")'>V</button>";
      
      document.getElementById("input").value = "";
    }

    function removeToDo(id) {

      var node = document.getElementById(id);
      document.getElementById("todolist").removeChild(node);
    }

    </script>
  </head>
  <body>
    <input type="text" id="input">  
    <button onclick="createToDo()"> + </button>

    <div id="todolist" >
    </div>
    <br>
    <br>
    <br>
    <div style="margin:0px auto;padding-left: 40px; border:2px solid #ccc;border-radius: 15px; width:640px">
      <h2>   - 請用 Google Chrome 開啟這個檔案</h2>

      <h2>   - 請點選 Console 觀看執行的的 JavaScript 程式碼結果</h2>
    </div>
  </body>
</html>
