<html>
  <head>
    <title>DOM 常用內建語法</title>
    <script>

    function findCity( char ) {
      char = char.toLowerCase();
      switch(char) {
        case "a": return "臺北市";
        case "b": return "臺中市";
        case "c": return "基隆市";
        case "d": return "臺南市";
        case "e": return "高雄市";
        case "f": return "新北市";
        case "g": return "宜蘭縣";
        case "h": return "桃園縣";
        case "i": return "嘉義市";
        case "j": return "新竹縣";
        case "k": return "苗栗縣";
        case "l": return "臺中縣";
        case "m": return "南投縣";
        case "n": return "彰化縣";
        case "o": return "新竹市";
        case "p": return "雲林縣";
        case "q": return "嘉義縣";
        case "r": return "臺南縣";
        case "s": return "高雄縣";
        case "t": return "屏東縣";
        case "u": return "花蓮縣";
        case "v": return "臺東縣";
        case "w": return "金門縣";
        case "x": return "澎湖縣";
        case "y": return "陽明山";
        case "z": return "連江縣";
        default: return false;
      }
    }

    function validate() {
      var name = document.getElementById("name");

      if(name.value == ""){
        alert("姓名欄位不能空白！");
        return;
      } else if( !isNaN(name.value)){
        alert("姓名應該不是數字吧！");
        return;
      }

      var code = document.getElementById("code");

      if(code.value == ""){
        alert("身分證欄位不能空白！");
        return;
      } else if( code.value.length > 10 ) {
        alert("你輸入的身分證字號太長了！");
        return;
      } else {
        
        var nric = code.value;
        var char = nric[0];

        var city = findCity(char);
        if(!city){
          alert("縣市錯誤，這不是一個正確的身分證字號！");
          return;
        }
      }

      var msg = document.getElementById("result");
      msg.innerHTML = "歡迎來自" + city + "的" + name.value + "君";
    }

    </script>
  </head>
  <body>    
    <div style="margin:0px auto;padding-left: 40px; width:720px">
      <form id="form" action="">
        <table>
          <tr>
            <td><label>名稱</label></td>
            <td><input type="text" id="name" ></td>
          <tr>
            <td><label>身分證字號</label></td>
            <td><input type="text" id="code" ></td>
          </tr>

        <tr><td></td><td>
         <input type="button" onclick="validate()" value="Validate"/>

        <!---
              <button type="button" onclick="validate()">Validate</button>
        -->
        </td></tr>
        <p id = "result"></p>
        </table>
      </form>
    </div>

    <h2> -- macOS：Cmd + Option + j</h2>
    <h2> -- Windows／Ubuntu：Ctrl + Shift + j</h2>
  </body>
</html>
